{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CROP RECOMMENDATION</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="{% static 'assets/css/index.css' %}" rel="stylesheet"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="color: #444444;width: 100%;height: 100%;margin: 0;">
    <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center" style="background-color: black;">
    <div class="container d-flex justify-content-between">

      <div class="logo" style="padding-top:20px;padding-left: 20px ;">
        <h1><a href="{% url 'index' %}" style="color: aliceblue;"><span>CROP</span> RECOMMENDER</a></h1>
      
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>
      
     

    </div>
    <nav id="navbar" class="navbar" style="float: right;">
      <ul>
        <li><a class="nav-link scrollto" href="{% url 'logout' %}"><strong style="color: aliceblue;margin-right: 10px;">LOGOUT</strong></a></li>
      
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->
  </header><!-- End Header -->
   
    <div class="contents">
        
        <div class="image">
            <img src="../static/images/maize.jpg" alt="background-image" style="width: 100%; "/>
            <div class="welcome" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                <h1 style="color: white; font-size: 2rem;">WELCOME TO<br>THE CROP RECOMMENDATION SYSTEM</h1>
              {% load crispy_forms_tags %}
              {% block content %}
              <div class="container" style="color: black;">
                <div class="row mt-4">
                     <div class="col-md-8 offset-md-2">
                        <div class="card-body">
                          <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input class="btn btn-info" type="submit" value="Make Prediction">
                        </form>
              </div>
            </div>
        </div>
    </div>
  
    {% endblock content %}
               
            </div>
        </div>
        
    </div>
  
 
</body>
</html>
